                      <script>
                          function myFunction() {
                              var university = document.getElementById("school").value; 
                              var year = document.getElementById("year").value; 
                              var schoolyearID = year+"_"+university;
                              var url;
                                                         
                              url = 'https://api.mongolab.com/api/1/databases/sampledb/collections/sample?q={"Year_School_ID": "' + schoolyearID + '" }&apiKey=hr13z2FWkjHZZ2xmn2AWBDeqOm0Y1RfU';
                              $.ajax({  
		                          type: "GET",  
		                          url: url,		                            
		                          success: function(result){
                                      console.log(JSON.stringify(result));

                                      XYZ(arrayObject);

           <div>
            <input type="text" size="30" id="chance"/><br>

         <script>
                var chance, chanceUG;
                function XYZ(arrayObject, dbType){
                    var obj = arrayObject;
                    var countWomen = 0, countMen =0, countWomenUG = 0, countMenUG =0;
                    
                      countMen = parseInt(obj[0]['Admissions Men']);
                      countWomen = parseInt(obj[0]['Admissions Women']);
                      chance = obj[0]['Chances of Admission'];
                      countMenUG = parseInt(obj[0]['Admissions UG Men']);
                      countWomenUG = parseInt(obj[0]['Admissions UG Women']);
                      chanceUG = obj[0]['Chances of UG Admission'];
                      document.getElementById("chance").value = "Applicants accepted = " +chance;
					            document.getElementById("chance").style.visibility = "visible";
                      document.getElementById("chance").disabled = true;
                      document.getElementById("chanceUG").value = "Applicants accepted = " +chanceUG;
					            document.getElementById("chanceUG").style.visibility = "visible";
                      document.getElementById("chanceUG").disabled = true;
                    
                    RenderPieChart1('container1', [
                      ["Male", countMen],
                      ["Female", countWomen]

                    ]); 
                    
                    RenderPieChart2('container2', [
                      ["Male", countMenUG],
                      ["Female", countWomenUG]

                    ]);     
     
                    $('#btnPieChart').on('click', function(){ 
                     var data = [
                      ['Male', countMen],
                      {
                          name: 'Female',
                          y: countWomen,
                          sliced: true,
                          selected: true
                      }
                  ];
             
              RenderPieChart1('container1', data);
            
            });
            $('#btnPieChart').on('click', function(){ 
                     var data2 = [
                      ['Male', countMenUG],
                      {
                          name: 'Female',
                          y: countWomenUG,
                          sliced: true,
                          selected: true
                      }                      
                  ];
             
            RenderPieChart2('container2', data2);
          });
     
            function RenderPieChart1(elementId, dataList) {
                new Highcharts.Chart({
                    chart: {
                        renderTo: elementId,
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false
                    }, title: {
                        text: 'Graduate Analysis'
                    },
                    tooltip: {
                        formatter: function () {
                            var twodigitPer = parseInt(this.percentage);
                            return '<b>' + this.point.name + '</b>: ' + twodigitPer + ' %';
                        }
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                color: '#000000',
                                connectorColor: '#000000',
                                formatter: function () {
                                     var twodigitPer = parseInt(this.percentage);
                                    return '<b>' + this.point.name + '</b>: ' + twodigitPer + ' %';
                                }
                            }
                        }
                    },
                    series: [{
                        type: 'pie',
                        name: 'Browser share',
                        data: dataList
                    }]
                });
            };
            
            function RenderPieChart2(elementId, dataList) {
              new Highcharts.Chart({
                    chart: {
                        renderTo: elementId,
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false
                    }, title: {
                        text: 'Under Graduate Analysis'
                    },
                    tooltip: {
                        formatter: function () {
                            var twodigitPer = parseInt(this.percentage);
                            return '<b>' + this.point.name + '</b>: ' + twodigitPer + ' %';
                        }
                    },

                                }
                            }

                        data: dataList
